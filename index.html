
<!DOCTYPE html>
<html lang="en">
<script src='https://d3js.org/d3.v5.min.js'>
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Three-Section Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external stylesheet -->
</head>
<body onload='init()'>
      <script>
          async function init() {
              const data = await d3.csv('https://flunky.github.io/cars2017');
              d3.select('body')
                .selectAll('p')
                .data(data)
                .enter()
                .append('p')
                .html(function(d,i) {return 'fuel ' + d.Fuel;});
      </script>
      <div id="fullpage">
        <div class="section s0">
            <div id="title_text">
            <h1>This would be the first page</h1>
            </div>       
        </div>
        <div class="section s1">
            <div id="title_text">
            <h1>This would be the second page</h1>
            </div>        
        </div>   
      </div>

</body>
</html>
