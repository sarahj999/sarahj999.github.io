
<!DOCTYPE html>
<html lang="en">
<script src='https://d3js.org/d3.v5.min.js'>
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2017 MPG Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>MPG Cars 2017</h1>
    <div class="button-container">
        <button id="back">Back</button>
        <button id="forward">Forward</button>
    </div>

    <div id="scene_1" class="scene active">
        <div class="chart-container">
            <div id="scatterplot"></div>
        </div>
        <div class="text-container">
            <h2>Scatterplot of MPG per Cylinder</h2>
            <p>Text here if required</p>
        </div>
    </div>
    
    <div id="scene_2" class="scene active">
        <div class="chart-container">
            <div id="box-plot"></div>
        </div>
        <div class="text-container">
            <h2>Box Plot of MPG per Parameter</h2>
            <p>Text here if required</p>
        </div>
    </div>

    <div id="scene_3" class="scene active">
        <div class="chart-container">
            <div id="bar-chart"></div>
        </div>
        <div class="text-container">
            <h2>Bar Chart of MPG / Cylinder per Fuel Type Grouped by Make</h2>
            <p>Text here if required</p>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!--script src="script.js"></script-->
    <script src="https://unpkg.com/topojson-client@3"></script>
</body>
</html>
